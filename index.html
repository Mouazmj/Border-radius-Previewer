<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box" id="preview">
        <label>Top Left:</label><input type="number" id="top-left">
        <label>Top Right:</label><input type="number" id="top-right">
        <label>Bottom Left:</label><input type="number" id="bottom-left">
        <label>Bottom Right:</label><input type="number" id="bottom-right">  
        
        <button id="copy-css">Copy CSS</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
