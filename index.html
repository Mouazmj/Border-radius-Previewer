<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="box" id="preview"></div>
        <div class="p-container">
            <p id="ptop-right"></p>
            <p id="ptop-left"></p>
            <p id="pbottom-right"></p>
            <p id="pbottom-left"></p>
        </div>

        <div class="inputs">
            <div class="input-group top-left">
                <label for="top-left">Top Left</label>
                <input type="number" id="top-left" value="0">
            </div>
            <div class="input-group top-right">
                <label for="top-right">Top Right</label>
                <input type="number" id="top-right" value="0">
            </div>
            <div class="input-group bottom-right">
                <label for="bottom-right">Bottom Right</label>
                <input type="number" id="bottom-right" value="0">
            </div>
            <div class="input-group bottom-left">
                <label for="bottom-left">Bottom Left</label>
                <input type="number" id="bottom-left" value="0">
            </div>
        </div>
    
        <button id="copy-css">Copy CSS</button>
        <p id="css-output"></p>
    </div>
    
    
    <script src="index.js" type="module"></script>
</body>
</html>
